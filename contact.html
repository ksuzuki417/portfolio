<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="text/css" href="reset.css">

</head>
<body>
    <div class="wrapper">
        <nav>

            <div class="row">
                <div class="col-md-3"><h2>Keita Suzuki</h2></div>

                <div class="col-md-9">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">About</a>
                        </li>
                    </ul>
                </div>
        </nav>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                    <header><h2>Contact</h2></header>
                    <label for="name">Name</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
                    </div>

                    <label for="email">Email</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="email" placeholder="Email Address" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
      
                    <label for="message">Message</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="message" placeholder="Message" aria-describedby="basic-addon3">
                    </div>
                        <div class="submitButton">
                        <button type="button" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>



        



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
