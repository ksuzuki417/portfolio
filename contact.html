<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>Contact Form</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="text/css" href="reset.css">

</head>

<body>

  <div class="wrapper">
    <nav>

        <div class="row">
            <div class="col-md-3"><h2>Keita Suzuki</h2></div>

            <div class="col-md-9">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                </ul>
            </div>
    </nav>

  <main>
    <div class="container">
      <div class="row">
          <div class="col-md-9">
            <header><h2>Leave Me A Message!</h2></header>
            <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
            action="https://script.google.com/macros/s/AKfycbw1vovgWxzvCK-Bl5rSx1RLta5nJdhvo87obFzU/exec">
            <!-- change the form action to your script url -->

              <div class="form-elements">
                <fieldset class="pure-group">
                  <label for="name">Name: </label>
                  <input id="name" name="name" placeholder="Name" />
                </fieldset>

                <fieldset class="pure-group">
                  <label for="message">Message: </label>
                  <textarea id="message" name="message" rows="7"
                  placeholder="Would love your feedback!"></textarea>
                </fieldset>

                <fieldset class="pure-group">
                  <label for="email"><em>Your</em> Email Address:</label>
                  <input id="email" name="email" type="email" value=""
                  required placeholder="Email Address"/>
                </fieldset>

                <button class="button-success pure-button button-xlarge" >
                  <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
              </div>

              <!-- Customise the Thankyou Message People See when they submit the form: -->
              <div class="thankyou_message" style="display:none;">
                <h2><em>Thank you</em> for your message!
                  I appreciate your time!</h2>
              </div>

            </form>
          </div>
        </div>
    </div>

  </main>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" src="form-submission-handler.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<!-- END -->

</body>
</html>
